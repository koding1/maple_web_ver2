<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var chart_data = {{rank_data|tojson}};
            var chart_table = [['직업', '260 이상 캐릭터 수']];
            for (var step = 0; step < 44; step++) {
                chart_table.push([chart_data[step]['job'],  chart_data[step]['char_cnt']]);
            }
            console.log(chart_table)
            var data = google.visualization.arrayToDataTable(chart_table);

            var options = {
              title: '직업 별 260 이상 캐릭터 수',
              explorer: {axis: 'horizontal'},
              legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
          }
        </script>
    </head>
    <body>
        <div id="curve_chart" style="width: 100%; height: 100%"></div>
    </body>
</html>
